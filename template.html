<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
     <!-- element-ui 样式 -->
     <link
     rel="stylesheet"
     href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
   />
    <!-- quill 富文本编辑器样式 -->
    <link
      href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.snow.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.bubble.min.css"
    rel="stylesheet"/>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.0.6/vue-router.min.js"></script>
   
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <!-- vue-quill-editor -->
    <script src="https://cdn.bootcss.com/quill/1.3.4/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </body>
</html>
